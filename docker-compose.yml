version: '3.8'

services:
  api-transcricao:
    build: .
    cpu_shares: 2048    # Higher priority (default is 1024)
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.5'      # Increased from 0.5 - guarantees 75% CPU minimum
          memory: 1G       # Increased from 512M - more headroom